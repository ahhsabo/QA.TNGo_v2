<section id="HDSD" class="manuals"><div class="container"><div class="col-sm-12"><header><h2><b>Cách sử dụng</b></h2><h3>Sau khi <span style="color:#0094fb">Đăng kí</span>, sử dụng dễ dàng với 3 bước: <span style="color:#0094fb">Mở khóa - Đi xe - Trả xe</span></h3></header></div><div class="col-sm-12"><div class="owl-carousel owl-theme" id="manualsct"><div class="item" data-dot="<button>1</button><h2>Mở khóa</h2><p>Chạm vào nút ''Mở khóa'' và quét mã QR trên xe đạp/khóa xe để tự động mở khóa.</p>"><img src="/image/use-1.png" alt=""></div><div class="item" data-dot="<button>2</button><h2>Đi xe</h2><p>Tận hưởng chuyến đi, nên đội mũ bảo hiểm và tuân thủ luật giao thông. Trong quá trình sử dụng bạn có thể khóa xe tạm thời và mở lại bất kì lúc nào bằng ứng dụng di động.</p>"><img src="/image/use-2.png" alt=""></div><div class="item" data-dot="<button>3</button><h2>Trả xe</h2><p>Trả xe đạp về trạm TNGo bất kỳ. Thực hiện đóng khóa xe và xác nhận kết thúc chuyến đi trên ứng dụng TNGo.</p>"><img src="/image/use-3.png" alt=""></div></div></div></div></section>
