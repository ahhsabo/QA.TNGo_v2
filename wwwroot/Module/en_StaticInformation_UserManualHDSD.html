<section id="HDSD" class="manuals py-5 my-5"><div class="container"><div class="col-sm-12"><header><h2><b>Using</b></h2><h3>After <span style="color:#0094fb">Registering</span>, Easy to use with 3 steps: <span style="color:#0094fb">Unlock - Ride - Return</span></h3></header></div><div class="col-sm-12"><div class="owl-carousel owl-theme" id="manualsct"><!--<div class="item" data-dot="<button>1</button><h2>Tìm kiếm trạm xe</h2><p>Bạn hãy mở bản đồ trạm xe trên ứng dụng TNGo để tìm kiếm trạm còn xe gần nhất.</p>"><img src="image/use-1.png" alt=""></div>--><div class="item" data-dot="<button>1</button><h2>Unlock</h2><p> Tap to ''Unlock'' button and scran QR code on the bicycle/lock to automatically unlock.</p>"><img src="/image/use-1.png" alt=""></div><div class="item" data-dot="<button>2</button><h2>Ride</h2><p>Enjoy the ride, it is recommended to wear a helmet and obey the traffic laws. During use, you can lock the car temporarily and reopen it at any time using the mobile application.</p>"><img src="/image/use-2.png" alt=""></div><div class="item" data-dot="<button>3</button><h2>Return</h2><p>Return the bike to any TNGo station. Lock the car and confirm the end of the trip on the TNGo app.</p>"><img src="/image/use-3.png" alt=""></div></div></div></div></section>
